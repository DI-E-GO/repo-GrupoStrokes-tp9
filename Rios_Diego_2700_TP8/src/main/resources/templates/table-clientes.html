<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta content="text/html" charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<div th:insert="layout/head :: myhead"></div>
<title>Listado de Empleados</title>
</head>
<body>
	<div th:insert="layout/header :: header"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-4 mb-4">
			<h1 class="text-center pt-3 pb-3">Listado de Clientes</h1>
				<table class="table table-sm table-bordered text-center">
				<thead>
					<tr>
						<th>Tipo de Documento</th>
						<th>Numero Doc</th>
						<th>Id Cliente</th>
						<th>Apellido y Nombre</th>
						<th>E-mail</th>
						<th>Fecha de Nacimiento</th>
						<th>Última Compra</th>
						<th>Edad</th>
						<th>Teléfono</th>
						<th>Datos Adicionales</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente:${clientes}">
						<td th:text="${cliente.tipoDocumento}"></td>
						<td th:text="${cliente.nroDocumento}"></td>
						<td th:text="${cliente.id}"></td>
						<td class="text-uppercase" th:text="${cliente.nombreApellido}"></td>
						<td th:text="${cliente.email}"></td>
						<td th:text="${#temporals.format(cliente.fechaNacimiento,'dd/MM/yyyy')}"></td>
						<td th:text="${#temporals.format(cliente.fechaUltimaCompra,'dd/MM/yyyy')}"></td>
						<td th:text="${cliente.edad}"></td>
						<td th:text="${cliente.codigoAreaTelefono}+'-'+${cliente.nroTelefono}"></td>
						<td>
						<ul>
						  <li th:text="${cliente.getTiempoUltimaCompra()}"></li>
						  <!--<li th:text="${cliente.getTiempoFechaNacimiento()}"></li>
						  <li th:text="${cliente.getTiempoHastaCumpleanos()}"></li>-->
						</ul>
						</td>
						<td>
							<div class="btn-group btn-group-sm" role="group">
								<a th:href="@{/cliente/editar/}+${cliente.id}"  class="btn btn-outline-warning">Editar</a>
								<a th:href="@{/cliente/borrar/}+${cliente.id}" class="btn btn-outline-danger">Borrar</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			</div>			
		</div>
	</div>
	<div th:insert="layout/footer :: footer"></div>
</body>
</html>
